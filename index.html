<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="background">
      <article class="card-container">
        <img
          src="./img/macarons-4700035_960_720.jpg"
          alt="Card background"
          class="card-background"
        />
        <img
          src="./img/9d713c417680a6460dd277cfc1eee773.jpg"
          alt="User avatar"
          class="card-user"
        />
        <div class="card-content">
          <h2 class="user-name">Jonathan Robertson</h2>
          <h3 class="user-about">Creative Manager</h3>
          <div class="counter">
            <div class="followers counter-width">
              <p class="counter-quantity">323</p>
              <p class="counter-name">followers</p>
            </div>
            <div class="following counter-width">
              <p class="counter-quantity">290</p>
              <p class="counter-name">following</p>
            </div>
            <div class="stories counter-width">
              <p class="counter-quantity">22</p>
              <p class="counter-name">stories</p>
            </div>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
